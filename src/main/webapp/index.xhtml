<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://jakarta.faces/html"
      xmlns:f="http://jakarta.faces/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://jakarta.faces/facelets">

<f:view>
    <h:head>
        <title>Spring + Prime Faces</title>
    </h:head>
    <h:body>
    
		<ui:include src="header.xhtml"/>
		
		<div>
			<h:outputText value="#{language.getMessage('registration.success-message')}" />
		</div>
		
        <h:form id="form">
            <p:dataTable id="personList" value="#{employeeView.employeesList}" var="employee">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>
                    <h:outputText value="#{employee.id}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Name" />
                    </f:facet>
                    <h:outputText value="#{employee.name}" />
                </p:column>
                     <p:column>
                    <f:facet name="header">
                        <h:outputText value="Last Name" />
                    </f:facet>
                    <h:outputText value="#{employee.lastName}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</f:view>
</html>
